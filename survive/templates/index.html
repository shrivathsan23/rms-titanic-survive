<body>
	<div class="wrapper">
		<div class="container">
			<h1>Titanic Survival</h1>

			<form action="" method="post">
				{% csrf_token %}
				{% for field in form %}
				{{ field }}
				{% endfor %}

				<button type="submit" id="login-button">
					Submit
				</button>

				<br>
				
				{% if val == 1 %}
				<div class="row rescue">
						<i class="far fa-life-ring fa-2x"></i>
						<h3 style="color: green;">Survived</h1>
				</div>

				{% elif val == 0 %}
				<div class="row rescue">
						<i class="fas fa-skull fa-2x"></i>
						<h3 style="color: red;">Not Survived</h1>
				</div>
				{% endif %}
			</form>
		</div>
